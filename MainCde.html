<!DOCTYPE html>
<html lang="en">
<head>
<title>Combined Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* CSS styles for the webpage */
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url('background.jpg'); /* URL of your background image */
  background-size: cover; /* Scale the image to cover the entire body */
  background-repeat: no-repeat; /* Prevent image from repeating */
  background-color: #000; /* Fallback background color */
  color: #d3b7b7; /* White text color for contrast */
  margin: 0; /* Remove default margin */
  padding: 0; /* Remove default padding */
}
.top-line {
  background-color: #dcd2d2; /* Dark background color */
  color: #fff; /* White text color */
  text-align: center;
  padding: 5px;
}
.popup {
  display: none;
  position: absolute;
  background-color: #1b07075d;
  border: 1px solid #ccc;
  box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
  padding: 10px;
}
</style>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
.menu {display: none}
.bgimg {
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url("/w3images/pizza.jpg");
  min-height: 90%;
}
</style>
</head>
<body>

<div class="top-line">

</div>

<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a id= href="#" class="w3-bar-item w3-button">HOME</a>
    <a href="#menu" class="w3-bar-item w3-button">MENU</a>

  </div>
</div>

    <span class="w3-text-white w3-hide-small opt" style="font-size:100px">thin<br>CRUST PIZZA</span>
